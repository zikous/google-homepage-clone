<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Home Page Replica</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <div class="navbar-container">
        <ul class="navbar-left">
            <li><a>About</a></li>
            <li><a>Google Store</a></li>
        </ul>
        <ul class="navbar-right">
            <li><a>Gmail</a></li>
            <li><a>Images</a></li>
            <li><span id="dots">⋮⋮⋮</span></li>
            <li><button class="sign-in-button">Sign in</button></li>
        </ul>
    </div>

    <!-- Logo -->
    <div class="logo-container">
        <img src="./google.svg" alt="Google Logo" class="logo-image">
    </div>

    <!-- Search Bar -->
    <div class="search-input-container">
        <input type="text" id="search-input" class="search-input" placeholder="">
        <img src="./search.png" alt="Search Icon" class="search-icon">
        <img src="./microphone.png" alt="Microphone Icon" class="microphone-icon">
    </div>

    <!-- Buttons -->
    <div class="buttons-container">
        <button class="search-button">Google Search</button>
        <button class="lucky-button">I'm Feeling Lucky</button>
    </div>

    <!-- Footer -->
    <div class="footer-container">
        <ul class="footer-left">
            <li><a>Advertising</a></li>
            <li><a>Business</a></li>
            <li><a>How Search works</a></li>
        </ul>
        <ul class="footer-right">
            <li><a>Privacy</a></li>
            <li><a>Terms</a></li>
            <li><a>Settings</a></li>
        </ul>
    </div>
</body>

</html>
